      <path d="M0.2 0.5 L1.8 0.5 L1.3 2 L0.7 2 Z" fill="none" stroke="#1e293b" stroke-width="0.3"/>
      <path d="M0.7 2 L1.3 2 L1.8 3.5 L0.2 3.5 Z" fill="none" stroke="#1e293b" stroke-width="0.3"/>
      <rect x="0" y="3.5" width="2" height="0.5" rx="0.1" fill="#1e293b"/>
      <path d="M0.3 0.8 Q1 1.5 1.7 0.8" fill="#f8fafc"/>
