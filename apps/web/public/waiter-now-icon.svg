    <!-- Body -->
    <rect x="8.5" y="6" width="3" height="6" rx="1.5" fill="#1e293b"/>
    
    <!-- Bow tie -->
    <polygon points="9.2,7.5 10.8,7.5 10,8.5" fill="#dc2626"/>
    
    <!-- Arms -->
