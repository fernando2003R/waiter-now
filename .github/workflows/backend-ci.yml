name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (backend)
        working-directory: apps/backend
        run: npm ci

      - name: Lint
        working-directory: apps/backend
        run: npm run lint

      - name: Build
        working-directory: apps/backend
        run: npm run build